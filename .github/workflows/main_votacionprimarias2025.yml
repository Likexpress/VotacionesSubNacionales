# Build & Deploy Flask (Python) to Azure App Service (Linux)
# This version avoids Oryx/antenv issues by packaging Python dependencies
# into .python_packages so the app can start reliably.

name: Build and deploy Python app to Azure Web App - votacionprimarias2025

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      # Install dependencies INTO the deploy package (Azure auto-detects this path)
      - name: Install dependencies into .python_packages
        run: |
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      # Optional: quick import check to catch obvious runtime issues
      - name: Sanity check (import app)
        run: |
          python -c "import app; print('OK: app imported')"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !.git/
            !.github/
            !antenv/
            !venv/
            !__pycache__/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_464319EFAC25454E81033653F19E2B61 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2FCD3672519B46069A3FF776373A9505 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7FFF4BF80C3643DB9A04792B55F71DAC }}

      # Ensure Azure does NOT rely on Oryx build (we already ship dependencies)
      - name: Set App Service settings (disable remote build)
        uses: azure/appservice-settings@v1
        with:
          app-name: votacionprimarias2025
          app-settings-json: |
            [
              {
                "name": "SCM_DO_BUILD_DURING_DEPLOYMENT",
                "value": "false",
                "slotSetting": false
              }
            ]

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: votacionprimarias2025
          slot-name: Production
          package: .
